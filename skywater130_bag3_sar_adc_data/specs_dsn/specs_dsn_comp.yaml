impl_lib: AAA_DSN_COMP
dsn_class: skywater130_bag3_sar_adc.design.comparator.CompDesigner
root_dir: gen_outputs/dsn_comp

dsn_params:
  gen_specs: skywater130_bag3_sar_adc/skywater130_bag3_sar_adc_data/specs_gen/sar_lay/specs_comp_sa.yaml 

  dsn_basename: AAA_COMP
  opt_specs:
    spec_constraints:
      delay: [null, 600e-12]
    var_constraints:
      {}
    opt: [delay, False] #spec and if maximum

  dsn_fixed_params:
    pfb: 4
    tail: 4
    sw: 2

  dsn_swp_params:
    in: {start: 8, stop: 16, num: 3}
    nfb: {start: 8, stop: 16, num: 3}

  sim_load_swp_params:
    c_load: {start: 1f, stop: 100f, num: 3}

  env_list: [tt_25]

  meas_params: skywater130_bag3_sar_adc/skywater130_bag3_sar_adc_data/specs_meas/sar_meas/specs_meas_comp_sa.yaml