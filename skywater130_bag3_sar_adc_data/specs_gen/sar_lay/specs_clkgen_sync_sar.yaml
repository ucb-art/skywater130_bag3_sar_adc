            vco: {2: 2, 3: 2, 4: 6, 5: 12, 6: 10}
            ctrl: {2: 2, 3: 2, 4: 3, 5: 12}
          tr_spaces: {}
        place_info:
          cnter_tile:
            priority: 1
            bot_mirror: True
            top_mirror: True
            options:
              same_col_sub: True
            row_specs:
              - mos_type: nch
                width: 336
                threshold: standard
                bot_wires:
                  data: ['sup', 'sig<0:1>']
                  shared: ['sup']
                top_wires: ['sig<0:3>']
                flip: True
              - mos_type: pch
                width: 400
                threshold: standard
                bot_wires: ['sig<2:0>']
                top_wires:
                  data: ['sig<0:1>', 'sup']
                  shared: ['sup']
        abut_list: []
