impl_lib: AAA_Comp_SA
impl_cell: AAA_Comp_SA
root_dir: gen_outputs/bag_comp
lay_class: xbase.layout.mos.top.GenericWrapper
#lay_class: bag3_digital.layout.stdcells.util.STDCellWrapper

params:
#  draw_taps: True
  cls_name: skywater130_bag3_sar_adc.layout.sar.sar_comp.SA
  params:
    substrate_row: False
    vertical_out: True
    add_tap: True
#    has_bridge: True
#    even_center: True
    seg_dict:
      in: 8
      tail: 8
      nfb: 8
      pfb: 8
      sw: 4
    w_dict:
      in: 84
      nfb: 84
      pfb: 110
      tail: 84
      sw: 110
    pinfo:
      tiles:
        - name: ptap_tile
        - name: sa_tile
        - name: ntap_tile
      tile_specs:
        arr_info:
          lch: 30 #84
          top_layer: 4
          tr_widths:
            sig: {2: 1}
            clk: {2: 1}
            sup: {2: 1}
          tr_spaces: {}
        place_info:
          ntap_tile:
            priority: 2
            row_specs:
              - mos_type: ntap
                width: 84
                threshold: standard
                top_wires: []
                bot_wires:
                  data: ['sup']
                flip: True
          ptap_tile:
            priority: 2
            row_specs:
              - mos_type: ptap
                width: 110
                threshold: standard
                top_wires: []
                bot_wires:
                  data: ['sup']
                flip: True
          sa_tile:
            priority: 1
            bot_mirror: False
            top_mirror: False
            row_specs:
              - mos_type: nch
                width: 84
                threshold: standard
                bot_wires:
                  data: ['sup', 'sig<0:1>']
                  shared: ['sup']
                top_wires: ['sig<0:1>']
              - mos_type: nch
                width: 84
                threshold: standard
                bot_wires: ['sig<0:1>']
                top_wires:
                  data: ['sig<0:1>']
                flip: True
              - mos_type: nch
                width: 84
                threshold: standard
                bot_wires: ['sig<0:1>']
                top_wires:
                  data: ['sig<0:1>']
              - mos_type: pch
                width: 110
                threshold: standard
                bot_wires: ['sig<0:1>']
                top_wires:
                  data: ['sig<0:2>', 'sup']
                  shared: ['sup']
                flip: True
        abut_list:
          - [[ptap_tile, 1], [sa_tile, 0]]
          - [[sa_tile, 1], [ntap_tile, 0]]



