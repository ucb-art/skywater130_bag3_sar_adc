        nand: 2
        nor: 2
      pinfo:
        tiles:
          - name: counter_tile
        tile_specs:
          arr_info:
            lch: 30
            top_layer: 4
            tr_widths:
              sig: {2: 1, 3: 1}
              clk: {2: 1, 3: 2, 4: 2, 5: 11}
              sup: {2: 2, 3: 2, 4: 6, 5: 3, 6: 10, 7: 2}
            tr_spaces: {}
          place_info:
            counter_tile:
              priority: 1
              bot_mirror: True
              top_mirror: True
              options:
                same_col_sub: True
              row_specs:
                - mos_type: nch
                  width: 84
                  threshold: standard
                  bot_wires:
                    data: ['sup', 'sig<0:2>']
                    shared: ['sup']
                  top_wires: ['sig<0:3>']
                  flip: True
                - mos_type: pch
                  width: 110
                  threshold: standard
                  bot_wires: ['sig<2:0>']
                  top_wires:
                    data: ['sig<0:1>', 'sup']
                    shared: ['sup']
          abut_list: []
