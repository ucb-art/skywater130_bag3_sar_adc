  cdac_params:
    remove_cap: False
    lower_layer_routing: True
    has_cm_sw: False
    nbits: 9
    ny_list:    [1, 1, 1, 1, 1, 1, 2, 4, 4, 8] #necessary to figure out switch size
    ratio_list: [1, 1, 2, 4, 8, 8, 8, 8, 8, 8] 
    row_list: [1, 1, 1, 1, 2, 3, 5, 6, 8, 14]
    col_list: [1, 1, 2, 3, 3, 4, 4, 3, 4, 4]
    sw_type: ['n', 'n', 'p']
    diff_idx: 7
    width: &cap_width 1600 # in resolution units (um/0.005)
    seg: 32  #changes switch size
    seg_cm: 16
    sp: 4 # how many tracks apart to space the switches
    w: 84 
    w_n: 84 
    w_p: 84 
    w_cm: 84 
    tr_widths: *tr_w
    tr_spaces: *tr_sp
    cap_config:
      ismim: True
      top_layer: 4 
      bot_layer: 3
      pin_layer: 3
      top_w: 1
      bot_w: 1
      bot_y_w: 4
      unit_cap: True
      unit_height: 400
      unit_width: 400 
      mim_type: '34'
      cap_sp: 2
      rotateable: False
      has_rmetal: False
      #cap: 317e-18
    pinfo_cm:
      tiles:
        - name: sw_tile
      tile_specs:
        arr_info:
          lch: 30
          top_layer: 4
          tr_widths: *tr_w
          tr_spaces: *tr_sp
        place_info:
          sw_tile:
            priority: 1
            bot_mirror: True
            top_mirror: True
            row_specs:
              - mos_type: nch
                width: 84 
                threshold: standard
                bot_wires: ['sup', 'sig<0:1>']
                top_wires: ['sig<0:2>', 'sup']
                flip: True
        abut_list: []
    pinfo:
      tiles:
        - name: drv_tile
      tile_specs:
        arr_info:
          lch: 30
          top_layer: 4
          tr_widths: *tr_w
          tr_spaces: *tr_sp
        place_info:
          drv_tile:
            priority: 1
            bot_mirror: True
            top_mirror: True
            min_height: 1100
            row_specs:
              - mos_type: nch
                width: 84 
                threshold: standard
                bot_wires:
                  data: ['sup<0>','sig<0:4>','sup<1>']
                  shared: ['sup']
                top_wires:
                  data: ['sig<0:4>', 'sup']
                  shared: ['sup']
                flip: True
        abut_list: []
  route_power: True
  decoupling_cap_params:
    decoupling_margin: 2000
    cap_config:
      top_layer: 4
      bot_layer: 3 
      num_rows: 1
      num_cols: 1
      dum_col_l: 0
      unit_height: 800
      unit_width: 800
      rotateable: True
      mim_type: '45'
      has_res_metal: False


