meas_name: 'tb_comp'
meas_class: skywater130_bag3_sar_adc.measurement.comparator.ComparatorMM

impl_lib: AAA_SAR_lay
impl_cell: tb_comp_delay_test
dut_class: skywater130_bag3_sar_adc.layout.sar_comp.SARCompCore
root_dir: gen_outputs/sar_comp_meas

gen_specs_file: 'bag3_sar_vco_adc_data/specs_gen/sar_lay/specs_comp_core.yaml'

meas_params:
  analysis: ['noise', 'delay']
  swp_info:
    v_cm:
      type: 'LINEAR'
      start: 0.5
      stop: 1.5
      num: 11
#    v_dm:
#      type: 'LOG'
#      start: 0.1
#      stop: 1e-8
#      num: 10
  tbm_specs:
    sim_envs:
      - tt_25
    save_outputs: ['outn', 'outp', 'inn', 'inp', 'clk', 'clkb']
    tran_options:
      #maxstep: 1.0e-12
      errpreset: liberal
    pnoise_options:
      errpreset: liberal
      probe_thres: 'v_VDD/2'
      freq: 500e6
      events:
        pm: 'jitterevent'
    sim_params:
      t_sim: '4*t_per'
      t_rf: 20e-12
      t_per: 2e-9
      v_cm: 0.95
      v_dm: 1e-3
      c_load: 10e-15
      vdd: 1.8
#    pwr_domain:
#      inn: !!python/tuple ['VSS', 'VDD']
#      inp: !!python/tuple ['VSS', 'VDD']
#      outn: !!python/tuple ['VSS', 'VDD']
#      outp: !!python/tuple ['VSS', 'VDD']
#    pin_values:
#      clk_fast_ext: 1
#      clk_sel<1:0>: 3
#      fast_mode: 1
#      osp: 0
#      osn: 0
    sup_values:
      VDD: 1.8
      VSS: 0.0
    dut_conns:
      osn: 'VSS'
      osp: 'VSS'
    load_list:
      - pin: 'outn'
        type: 'cap'
        value: 'c_load'
      - pin: 'outp'
        type: 'cap'
        value: 'c_load'
    stimuli_list:
      - src_type: 'vpulse'
        pin: 'clk'
        table:
          per: 't_per'
          pw: '0.5*t_per-t_rf'
          v1: 'v_VDD'
          v2: 'v_VSS'
          tf: 't_rf'
          tr: 't_rf'
      - src_type: 'vpulse'
        pin: 'clkb'
        table:
          per: 't_per'
          pw: '0.5*t_per-t_rf'
          v1: 'v_VSS'
          v2: 'v_VDD'
          tf: 't_rf'
          tr: 't_rf'
  noise_in_stimuli:
    - src_type: 'vdc'
      pin: 'inn'
      table:
        vdc: 'v_cm-v_dm/2'
    - src_type: 'vdc'
      pin: 'inp'
      gnd: 'inn'
      table:
        vdc: 'v_dm'
        pacm: '1'
  delay_in_stimuli:
    - src_type: 'vpulse'
      pin: 'inn'
      table:
        td: '2.25*t_per'
        per: 't_per'
        pw: '0.5*t_per-t_rf'
        v1: 'v_VSS'
        v2: 'v_cm-v_dm/2'
        tf: 't_rf'
        tr: 't_rf'
    - src_type: 'vpulse'
      pin: 'inp'
      table:
        td: '2.25*t_per'
        per: 't_per'
        pw: '0.5*t_per-t_rf'
        v1: 'v_VDD'
        v2: 'v_cm+v_dm/2'
        tf: 't_rf'
        tr: 't_rf'

